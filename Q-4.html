<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        <span>Area of a Circle = </span><span id="ca"></span>
    </h3>


    <script>
        var r;

        r = prompt("Enter the radius of Circle :- ");

        var area = 3.14 * r * r;

        document.getElementById('ca').innerHTML = area;
    </script>
</body>

</html>

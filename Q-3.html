<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        <span>Area of a Rectangle  = </span><span id="ra"></span>
    </h3>


    <script>
        var h, w;

        w = prompt("Enter the width of Rectangle :- ");
        h = prompt("Enter the height of Rectangle :- ");

        var area = h * w;

        document.getElementById('ra').innerHTML = area;
    </script>
</body>

</html>

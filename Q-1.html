<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        <span>Area of Triangle = </span><span id="ta"></span>
    </h3>


    <script>
        var b, h;

        b = prompt("Enter the base of Tringle :- ");
        h = prompt("Enter the height of Tringle :- ");

        var area = 1 / 2 * b * h;

        document.getElementById('ta').innerHTML = area;
    </script>
</body>

</html>

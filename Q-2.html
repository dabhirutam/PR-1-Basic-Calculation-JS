<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        <span>Temperatures convert Celsius to Fahrenheit = </span><span id="ma"></span>
    </h3>


    <script>
        var c;

        c = prompt("Enter the Temperatures of Celsius :- ");

        var f = c * (9/5) + 32;

        document.getElementById('ma').innerHTML = f;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table width="600px" border="1">
        <thead>
            <tr>
                <th>(a-b)³</th>
                <th> a³- 3a²b + 3ab² – b³</th>
                <th>(a-b)³ = a³- 3a²b + 3ab² – b³</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="ans1"></th>
                <th id="ans2"></th>
                <th id="ans3"></th>
            </tr>
        </tbody>
    </table>

    <script>
        var a = 10, b = 20;

        var an1 = (a-b) *(a-b) * (a-b);
        var an2 = (a*a*a) - (3*(a*a)*b) + (3*a*(b*b)) - (b*b*b);


        document.getElementById('ans1').innerHTML = an1;
        document.getElementById('ans2').innerHTML = an2;
        document.getElementById('ans3').innerHTML = an1 + " = " + an2;
    </script>
</body>

</html>
